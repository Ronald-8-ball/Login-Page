<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
	<title>Register</title>
</head>

<body>
	<div align="center">
			<div align="center" class="border">
				<div class="header">
					<h1 class="word">Register</h1>
				</div>
				<h2 class="word">
					<form action="/register" method="POST">
						<div class="msg">{{msg}}</div>
						<input id="username" name="username" type="text" placeholder="Enter your username" class="textbox"/> </br> </br>
						<input id="password" name="password" type="password" placeholder="Enter your Password" class="textbox"/> </br> </br>
						<input id="email" name="email" type="email" placeholder="Enter your Email" class="textbox"/> </br> </br>
						<input type="submit" value="Sign Up" class="btn"/> </br> </br>
						</form>
				</h2>
				<p class="bottom"> Already have account? <a class="bottom" href="/Login.html"> Sign In here </a> 
				</p> 
				
			</div>
		</div>
</body>

</html>
